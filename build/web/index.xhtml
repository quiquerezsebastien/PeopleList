<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:loadBundle basename="ch.hearc.ig.odi.peoplelist.service.message" var="msg"/>
    <h:head>
        <title>People List</title>
    </h:head>
    <h:body>
        
        <h1>#{msg.headIndex}</h1>
         <h:dataTable value="#{peopleListBean.peopleList}" var="o">
            <h:column>
    		<f:facet name="header">#{msg.id}</f:facet>
    		#{o.id}
            </h:column>
            <h:column>
    		<!-- column header -->
    		<f:facet name="header">#{msg.firstname}</f:facet>
    		<!-- row record -->
    		#{o.firstName}
            </h:column>
             <h:column>
    		<!-- column header -->
    		<f:facet name="header">Nom</f:facet>
    		<!-- row record -->
    		#{o.lastName}
            </h:column>
             <h:column>
    		<!-- column header -->
    		<f:facet name="header">#{msg.gendre}</f:facet>
    		<!-- row record -->
    		#{o.gender}
            </h:column>
             <h:column>
    		<!-- column header -->
    		<f:facet name="header">#{msg.birthday}</f:facet>
    		<!-- row record -->
    		#{o.birthDate}
            </h:column>
             <h:column>
    		<!-- column header -->
    		<f:facet name="header">#{msg.married}</f:facet>
    		<!-- row record -->
    		#{o.married}
            </h:column>
         </h:dataTable>
        
        
        <h:button value="Ajouter une personne" outcome="formPerson"/>
    </h:body>
</html>
