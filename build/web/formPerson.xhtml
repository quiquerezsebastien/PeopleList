<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:loadBundle basename="ch.hearc.ig.odi.peoplelist.service.message" var="msg"/>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>#{msg.formHeader}</h1>
        <h:form>
            #{msg.gendre}:      <h:inputText value="#{peopleListBean.gender}" required="true"/><br/><br/>
            #{msg.firstname}:   <h:inputText value="#{peopleListBean.firstName}" required="true"/><br/><br/>
            #{msg.lastname}:    <h:inputText value="#{peopleListBean.lastName}" required="true"/><br/><br/>
            #{msg.married}:     <h:inputText value="#{peopleListBean.married}" required="true"/><br/><br/>
            #{msg.birthday}:    <h:inputText value="#{peopleListBean.birthDate}" required="true"><f:convertDateTime pattern="dd.mm.yyyy"/></h:inputText><br/><br/>
            
            <h:commandButton value="Ajouter" action="#{peopleListBean.addPerson()}"/>
            <h:button value="annuler" outcome="index"/>
        </h:form>
        
    </h:body>
</html>
