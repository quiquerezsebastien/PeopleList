<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="top">#{msg.deleteHeader}</ui:define>
            <p>#{msg.deleteDescr}</p>
            <ui:define name="content">
                <h:form>
                    <h:selectOneMenu id="lovPerson" value="#{peopleListBean.personToDelete}">
                        <f:converter binding="#{peopleLOVConverter}"/>
                        <f:selectItems value="#{peopleListBean.peopleList}" var="person" itemLabel="#{person.firstName}"/>
                    </h:selectOneMenu>

                    <h:commandButton value="Supprimer" action="#{peopleListBean.deletePerson()}"/>

                </h:form>
            </ui:define>
            <ui:define name="bottom"></ui:define>
        </ui:composition>
    </h:body>
</html>
